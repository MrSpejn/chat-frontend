<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container chat-container rounded">
        <div class="row chat-title-row">
            <h2 class="chat-title text-muted">Chatmandu</h2>
        </div>
        <div class="row">
            <ul class="col conversation-list rounded-right"></ul>
            <div class="col-9">
                <div class="conversation">
                    <div class="conversation__display row">
                        <ul class="conversation__message-list"></ul>
                    </div>
                    <form class="conversation__input-row row input-group">
                        <input type="text" class="conversation__input form-control" autocomplete="off" />
                        <input type="submit" value="Send" class="conversation__send input-group-addon" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
